<!DOCTYPE html>
<head>
    <title>Tag <progress></progress></title>
</head>
<body>
    <h1>Cara menggunakan tag progress</h1>
    <progress></progress><br>
    <progress value="0.50"></progress><br>
    <progress value="0.90"></progress> <br>
    <progress value="50" max="90"></progress>
    <p>Tinggi badan : <meter value="175" max="200"></meter>175 cm</p>
</body>
