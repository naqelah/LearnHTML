<!DOCTYPE html>
<head><title>Attribut autofocus</title></head>
<body>
    <h1>Attribut autofocus pada elemen form</h1>
    <form>
        <p>No .id : <input type="text" name="id" hidden></p>
        <p>Nama lengkap : <input type="text" name="nama_lengkap" autofocus></p>
        <p>Email : <input type="email" name="email" autofocus></p>
    </form>
</body>
