<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>heading&paragraf</title>
</head>
<body>
    <!-- ini adalah comment (ctrl+/) -->

    <!-- ini adalah heading -->
    <h1>ini adalah heading 1</h1> 
    <h2>ini adalah heading 2</h2>
    <h3>ini adalah heading 3</h3>
    <h4>ini adalah heading 4</h4>
    <h5>ini adalah heading 5</h5>
    <h6>ini adalah heading 7</h6>

    <!-- ini adalah paragraf -->
     <p>halo ini namanya paragraf</p>
     <p>nama saya akhna biasa dipanggil nanas</p>
    
    <!-- caranya menjadi bold -->
      <p>cara agar text menjadi <b>bold</b></p>

    <!-- caranya menjadi italic -->
     <p>cara agar text menjadi <i>italic</i></p>
</body>
</html>
