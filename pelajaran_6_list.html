<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <!-- order yang ada urutan/order list -->
    <h3>1. Order list</h3>
    <ol> <!-- list item -->
        <li>mie ayam</li>
        <li>bakso</li>
        <li>ayam geprek</li>
        <li>nasi goreng</li>
        <li>nasi rames</li>
    </ol>

    <!-- anorder list/list tidak berurutan -->
     <h3>2. anorder list</h3>
     <ul> <!-- list item -->
        <li>mie ayam</li>
        <li>bakso</li>
        <li>ayam geprek</li>
        <li>nasi goreng</li>
        <li>nasi rames</li>
        <ul>+ayam</ul>
    </ul>

    <!-- definition list/ -->
     <h3>3. definition list</h3>
     <dl>
        <dt>test</dt>
        <dd>test</dd>
        <dt>test</dt>
     </dl>
     
</body>
</html>
