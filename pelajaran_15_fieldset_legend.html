<!DOCTYPE html>
<head>
    <title>fieldset dan legend</title>
</head>
<body>
    <h1>Fieldset | Legend</h1>
    <fieldset>
        <legend>Data Peserta</legend>
        <p>Nama : <input type="text" name="nama" id=""></p>
        <p>Alamat : <input type="text" name="alamat"></p>

    </fieldset><br>

    <fieldset>
        <legend>Pilih paket pilihan</legend>
        <p><input type="checkbox">hemat</p>
        <p><input type="checkbox">instan</p>
        <p><input type="checkbox">turbo </p>
    </fieldset>
</body>
