<!DOCTYPE html>
<head>
    <title>form</title>
</head>
<body>
    <h1>1. form</h1>
    <form >
        nama depan : <input type="text">
        <br>
        nama belakang : <input type="text">
        <br>
        passworld : <input type="password"> 
        <br>

        <h4>WNI : Radio button</h4>
        <input type="radio"name="WNI"><label for="ya">ya</label>
        <br>
        <input type="radio"name="WNI"><label for="tidak">tidak</label>
        <br><br>

        <h4>Check box</h4>
        <p>genre music</p>
        <input type="checkbox" name="music" value="pop"><label for="pop">pop</label><br>
        <input type="checkbox" name="music" value="rock"><label for="rock">rock</label><br>
        <input type="checkbox" name="music" value="dangdut"><label for="dangdut">dangdut</label><br>
        <input type="checkbox" name="music" value="kpop"><label for="kpop">kpop</label><br>
        <input type="checkbox"value="jpop"><label for="jpop">jpop</label><br>
       
        <h4>Drop down list</h4>
        <select name="jenis kelamin">
            <option value="laki laki">laki laki</option>
            <option value="perempuan">perempuan</option>
        </select>
        <br>

        <h4>upload file</h4>
        <input type="file"name="foto"><br>
        <input type="button" name="submit"value="submit">
    </form>
</body>
