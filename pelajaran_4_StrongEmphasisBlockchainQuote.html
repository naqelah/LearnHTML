<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strong, Emphasis, Blockquete, Quotep</title>
</head>
<body>
    <!-- strong -->
    <p><strong>perhatian :</strong> dilarang membuang sampah disini</p>

    <!-- emphasis -->
    <p>perhatian :<em> dilarang membuang sampah disini</em></p>

    <!-- blockquote -->
    <blockquote>larangan membuang sampah</blockquote>

    <!-- quote -->
    <q>jagalah kebersihan</q>
</body>
</html>
