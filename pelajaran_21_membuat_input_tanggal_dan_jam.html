<!DOCTYPE html>
<head>
    <title>input tanggal dan waktu</title>
</head>
<body>
    <h3>Membuat input tanggal dan waktu yang mudah digunakan</h3>
    <form>
         <p>Tangal : <input type="date" name="tanggal" id=""></p>
         <p>Waktu : <input type="time" name="time" id="time"></p>
         <p>Tanggal dan waktu <input type="datetime-local" name="" id=""></p>
         <p>Bulan dan Tahun : <input type="month" name="" id=""></p>
         <p>Minggu ke- : <input type="week" name="" id=""></p>
</body>
    </form>
